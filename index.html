<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Advice generator app</title>
        <style>
            .attribution {
                margin-top: 50px;
                font-size: 11px;
                text-align: center;
                color: aliceblue;
            }
            .attribution a {
                color: var(--neon-green);
            }
        </style>
        <link rel="stylesheet" href="./style.css" />
        <script src="./index.js" defer></script>
    </head>
    <body>
        <main class="container">
            <div class="advice">
                <div class="advice__container">
                    <h6 class="advice__number">ADVICE #117</h6>
                    <p class="advice__text">
                        "It is easy to sit up and take notice, whtat's difficult
                        is getting up and taking action."
                    </p>
                </div>
                <picture>
                    <source
                        media="(max-width:550px)"
                        srcset="./images/pattern-divider-mobile.svg"
                    />

                    <img
                        class="divider"
                        src="./images/pattern-divider-desktop.svg"
                        alt="divider"
                    />
                </picture>

                <button class="btn">
                    <img src="./images/icon-dice.svg" alt="dice" />
                </button>
            </div>
            <footer class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Ubaydillah</a>.
            </footer>
        </main>
    </body>
</html>
